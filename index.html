<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Lead Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .filter-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .filter-section select, .filter-section input {
            width: 30%;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>B2B Lead Management System</h2>

        <h3>Add New Lead</h3>
        <form id="leadForm">
            <label>Party Name:</label>
            <input type="text" id="partyName" required>

            <label>Lead Details:</label>
            <input type="text" id="leadDetails" required>

            <label>Amount (₹):</label>
            <input type="number" id="amount" required>

            <label>Date:</label>
            <input type="date" id="leadDate" required>

            <button type="button" onclick="addLead()">Add Lead</button>
        </form>

        <h3>Leads</h3>
        <table id="leadTable">
            <thead>
                <tr>
                    <th>Party</th>
                    <th>Details</th>
                    <th>Amount (₹)</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h3>Reports</h3>
        <div class="filter-section">
            <select id="partyFilter">
                <option value="">Filter by Party</option>
            </select>
            <input type="month" id="monthFilter">
            <input type="date" id="dateFilter">
        </div>

        <div class="button-group">
            <button onclick="filterLeads()">Apply Filters</button>
            <button onclick="clearFilters()">Clear Filters</button>
        </div>

        <h3>Total Business: ₹<span id="totalBusiness">0</span></h3>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyScQiWQG9cmL5z05RBY_aEKAa8GyZhwEmc7gN8knENG1jGilEmOe1uJhcve9vPvvEs/exec"; 

        function addLead() {
            let party = document.getElementById("partyName").value.trim();
            let details = document.getElementById("leadDetails").value.trim();
            let amount = parseFloat(document.getElementById("amount").value);
            let date = document.getElementById("leadDate").value;

            if (!party || !details || !amount || !date) {
                alert("Please fill all fields.");
                return;
            }

            let leadData = {
                party: party,
                details: details,
                amount: amount,
                date: date,
                status: "Pending"
            };

            fetch(scriptURL, {
                method: "POST",
                body: JSON.stringify(leadData),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(() => {
                alert("Lead added successfully!");
                document.getElementById("leadForm").reset();
                fetchLeads();
            })
            .catch(error => console.error("Error:", error));
        }

        function fetchLeads() {
            fetch(scriptURL + "?action=getLeads")
            .then(response => response.json())
            .then(data => {
                let tableBody = document.querySelector("#leadTable tbody");
                tableBody.innerHTML = "";
                let totalBusiness = 0;

                let uniqueParties = new Set();
                data.forEach((lead, index) => {
                    let row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${lead.party}</td>
                        <td>${lead.details}</td>
                        <td>${lead.amount}</td>
                        <td>${lead.date}</td>
                        <td>${lead.status}</td>
                        <td>${lead.status === "Pending" ? `<button onclick="convertLead(${index})">Convert</button>` : "Converted"}</td>
                    `;
                    if (lead.status === "Converted") {
                        totalBusiness += parseFloat(lead.amount);
                    }
                    uniqueParties.add(lead.party);
                });

                document.getElementById("totalBusiness").innerText = totalBusiness;

                let partyFilter = document.getElementById("partyFilter");
                partyFilter.innerHTML = `<option value="">Filter by Party</option>`;
                uniqueParties.forEach(party => {
                    let option = document.createElement("option");
                    option.value = party;
                    option.innerText = party;
                    partyFilter.appendChild(option);
                });
            })
            .catch(error => console.error("Error:", error));
        }

        function convertLead(index) {
            fetchLeads();
        }

        function filterLeads() {
            let party = document.getElementById("partyFilter").value;
            let month = document.getElementById("monthFilter").value;
            let date = document.getElementById("dateFilter").value;

            fetch(scriptURL + "?action=getLeads")
            .then(response => response.json())
            .then(data => {
                let filteredLeads = data.filter(lead => {
                    return (
                        (party ? lead.party === party : true) &&
                        (month ? lead.date.startsWith(month) : true) &&
                        (date ? lead.date === date : true)
                    );
                });
                displayLeads(filteredLeads);
            })
            .catch(error => console.error("Error:", error));
        }

        function clearFilters() {
            document.getElementById("partyFilter").value = "";
            document.getElementById("monthFilter").value = "";
            document.getElementById("dateFilter").value = "";
            fetchLeads();
        }

        window.onload = fetchLeads;
    </script>

</body>
</html>
